<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile p5.js App</title>
  
  <!-- Load p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.10/p5.min.js"></script>
  
  <!-- Load p5.sound library for microphone -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.0/addons/p5.sound.min.js"></script>
  
  <!-- Load the mobile p5.js permissions library -->
  <script src="https://cdn.jsdelivr.net/npm/mobile-p5-permissions@1.4.4/dist/p5.mobile-permissions.min.js"></script>
  <script src="sketch.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      margin: 0;
      height: 100vh;
      background: rgb(0, 0, 0);
      overflow: hidden;
    }
    
    canvas {
      position: fixed;
      inset: 0;
      z-index: 1; /* Keep it below overlays */
    }

    .rotate-warning {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      font-size: 1.5em;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      display: none;
    }

    .show-warning {
      display: flex;
    }
  </style>
</head>
<body>
  <div style="text-align:center; margin-top: 40vh;" class="rotate-warning" id="rotateWarning">
    Please rotate your device and reload the pageüåê
  </div>
  <script>
    const warning = document.getElementById("rotateWarning");

    function checkOrientation() {
      const isPortrait = window.innerHeight > window.innerWidth;
      warning.classList.toggle("show-warning", isPortrait);
    }

    window.addEventListener("load", checkOrientation);
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
  </script>
</body>
</html>
