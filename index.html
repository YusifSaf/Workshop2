<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate Demo (JS Only)</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: lightblue;
    }

    .rotate-warning {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      font-size: 1.5em;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      display: none;
    }

    .show-warning {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="rotate-warning" id="rotateWarning">
    Please rotate your device üåê
  </div>

  <h1 style="text-align:center; margin-top: 40vh;">Landscape content goes here</h1>

  <script>
    const warning = document.getElementById("rotateWarning");

    function checkOrientation() {
      const isPortrait = window.innerHeight > window.innerWidth;
      warning.classList.toggle("show-warning", isPortrait);
    }

    // Check at start and when the screen changes
    window.addEventListener("load", checkOrientation);
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
  </script>
</body>
</html>
